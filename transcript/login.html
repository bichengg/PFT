<div class="form-login">
  <a class="navbar-brand block m-t m-b">淮阴工学院
    <br> 《国家学生体质健康标准》
    <br>测试管理系统</a>
  <div class="m-b-lg">
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="请输入您的学籍号" class="form-control no-border" ng-model="user.name" required maxlength="10">
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="请输入您的密码" class="form-control no-border" ng-model="user.password" required>
        </div>
        <p class="text-center m-t-sm">密码为8位数生日</p>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()">登录</button>
    </form>
  </div>
  <div class="text-center" ng-include="'../tpl/blocks/page_footer.html'"></div>
</div>
<style>
  .app:before {
    background-color: transparent;
  }

  .app-header-fixed {
    padding-top: 0;
  }

  .form-login .navbar-brand {
    line-height: 1.5
  }
</style>
