<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
  <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
  <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
  <!-- brand -->
  <a href="#/" class="navbar-brand text-lt">
    <img src="dist/img/logo.png" alt="." class="inline">
    <span class="hidden-folded m-l-xs">{{app.name}}</span>
  </a>
  <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
  <!-- buttons -->
  <div class="nav navbar-nav hidden-xs">
    <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
      <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
    </a>
    <a href class="btn no-shadow navbar-btn" ui-toggle-class="show" target="#aside-user">
      <i class="icon-user fa-fw"></i>
    </a>
  </div>
  <!-- / buttons -->



  <!-- nabar right -->
  <ul class="nav navbar-nav navbar-right">
    
    <li class="dropdown" dropdown>
      <a href class="dropdown-toggle clear" dropdown-toggle>
        <span class="hidden-sm hidden-md">管理员 </span> <b class="caret"></b>
      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu animated fadeInRight w">
        <li>
          <a href>
            <span class="badge bg-danger pull-right">30%</span>
            <span>个人设置</span>
          </a>
        </li>
        <li>
          <a>配置中心</a>
        </li>
        <li>
          <a>帮助中心</a>
        </li>
        <li class="divider"></li>
        <li>
          <a>退出</a>
        </li>
      </ul>
      <!-- / dropdown -->
    </li>
  </ul>
  <!-- / navbar right -->

  <!-- search form -->
  <form class="navbar-form navbar-form-sm navbar-right shift" ui-shift="prependTo" target=".navbar-collapse" role="search">
    <div class="form-group">
      <div class="input-group">
        <input type="text" ng-model="selected" class="form-control input-sm bg-light no-border rounded padder" placeholder="输入关键词搜索...">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>
  </form>
  <!-- / search form -->

</div>
<!-- / navbar collapse -->
