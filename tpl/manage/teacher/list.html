<div class="hbox hbox-auto-xs bg-light" ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  getList();
  ">
  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="wrapper bg-light lter b-b">
        <div class="btn-group pull-right">
          <div class="input-group">
            <input type="text" class="input-sm form-control w" placeholder="输入姓名检索">
            <span class="input-group-btn">
              <button class="btn btn-sm btn-default" type="button">检索</button>
            </span>
          </div>
        </div>
        <div class="m-l-n-xs">
          <button class="btn btn-sm btn-primary" type="button" ng-click="add()">
            <i class="fa fa-plus"></i> 新增教师</button>
          <button class="btn btn-sm btn-default" type="button" ng-click="refreshList()">
            <i class="fa fa-refresh text-primary"></i> 刷新</button>
        </div>
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <div class="bg-white h-full">
              <div class="table-responsive">
                <table class="table table-striped table-bordered b-t b-light m-b-none">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>教师名</th>
                      <th>账号（教工号）</th>
                      <th>密码</th>
                      <th>创建时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="v in teacherList">
                      <td>{{v.id}}</td>
                      <td>{{v.name}}</td>
                      <td>{{v.num}}</td>
                      <td>{{v.pwd}}</td>
                      <td>{{v.time}}</td>
                      <td>
                        <a>编辑</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <footer class="panel-footer">
                <div class="row">
                  <div class="col-sm-4 hidden-xs">
                    <select class="input-sm form-control w-sm inline v-middle">
                      <option value="0">每页显示 10 条</option>
                      <option value="1">每页显示 20 条</option>
                      <option value="2">每页显示 30 条</option>
                      <option value="3">每页显示 40 条</option>
                    </select>
                  </div>
                  <div class="col-sm-4 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm">每页显示 10 条数据</small>
                  </div>
                  <div class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                      <li>
                        <a href="">
                          <i class="fa fa-chevron-left"></i>
                        </a>
                      </li>
                      <li>
                        <a href="">1</a>
                      </li>
                      <li>
                        <a href="">2</a>
                      </li>
                      <li>
                        <a href="">3</a>
                      </li>
                      <li>
                        <a href="">4</a>
                      </li>
                      <li>
                        <a href="">5</a>
                      </li>
                      <li>
                        <a href="">
                          <i class="fa fa-chevron-right"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /column -->
</div>
