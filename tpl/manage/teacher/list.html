<div class="hbox hbox-auto-xs bg-light" ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  getList();
  ">
  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="wrapper bg-light lter b-b">
        <div class="btn-group pull-right">
          <div class="input-group">
            <input type="text" class="input-sm form-control w" placeholder="输入姓名检索" ng-model="teacherName">
            <span class="input-group-btn">
              <button class="btn btn-sm btn-default" type="button" ng-click="getList()">检索</button>
            </span>
          </div>
        </div>
        <div class="m-l-n-xs">
          <button class="btn btn-sm btn-primary" type="button" ng-click="add()">
            <i class="fa fa-plus"></i> 新增教师</button>
          <button class="btn btn-sm btn-default" type="button" ng-click="refreshList()">
            <i class="fa fa-refresh text-primary"></i> 刷新</button>
        </div>
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <div class="bg-white h-full">
              <div class="table-responsive">
                <table class="table table-striped table-bordered b-t b-light m-b-none">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>教师名</th>
                      <th>账号（教工号）</th>
                      <th>密码</th>
                      <th>最后修改时间</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="v in teacherList">
                      <td>{{v.id}}</td>
                      <td>{{v.name}}</td>
                      <td>{{v.num}}</td>
                      <td>{{v.pwd}}</td>
                      <td>{{v.time}}</td>
                      <td>
                        <a ng-click="update(v.id)">编辑</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <footer class="panel-footer">
                <div class="row">
                  <div class="col-sm-4 hidden-xs">
                    每页显示
                    <select class="input-sm form-control w-xs inline v-middle" ng-model="page.size" ng-change="getList()">
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                    </select>
                  </div>
                  <div class="col-sm-4 text-center"></div>
                  <div class="col-sm-4 text-right text-center-xs">
                    <pagination total-items="page.totalItems" ng-model="page.currentPage" ng-change="getList()" class="m-t-none m-b"></pagination>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /column -->
</div>
