<div class="hbox hbox-auto-xs bg-light" ng-init="
  getList();
  ">
  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="wrapper bg-light lter b-b">
        <div class="btn-group pull-right">
        </div>
        <div class="m-l-n-xs">
          <button class="btn btn-sm btn-primary" type="button" ng-click="downloadExl()">
            <i class="fa fa-share-square-o"></i> 导出</button>
          <a href="" download="全员成绩.xlsx" id="hf"></a>
          <button class="btn btn-sm btn-default" type="button" ng-click="refreshList()">
            <i class="fa fa-refresh text-primary"></i> 刷新</button>
          <select class="input-sm form-control w-xs inline v-middle" ng-model="year" ng-change="getList()">
            <option ng-value="v" ng-repeat="v in years track by $index">{{v}}</option>
          </select>
          <select class="input-sm form-control w-xs inline v-middle" ng-model="status" ng-options="v.val as v.key for v in statusList"
            ng-change="getList()">
          </select>
        </div>
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <div class="bg-white h-full">
              <div class="table-responsive">
                <table class="table table-striped table-bordered b-t b-light m-b-none">
                  <thead>
                    <tr>
                      <th>年级编号</th>
                      <th>班级编号</th>
                      <th>班级名称</th>
                      <th>学籍号</th>
                      <th>民族代码</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>出生日期</th>
                      <th>家庭住址</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="v in resList">
                      <td>{{v.grade_num}}</td>
                      <td>{{v.class_num}}</td>
                      <td>{{v.class_name}}</td>
                      <td>{{v.student_code}}</td>
                      <td>{{v.nation}}</td>
                      <td>{{v.name}}</td>
                      <td>{{v.sex}}</td>
                      <td>{{v.born}}</td>
                      <td>{{v.address}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /column -->
</div>
