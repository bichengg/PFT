<div class="modal-header">
  <h4 class="modal-title">新建教师</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">教工号</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="teacher.num" maxlength="10">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">姓名</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="teacher.name" maxlength="10">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">密码</label>
      <div class="col-md-10">
        <input type="password" class="form-control" ng-model="teacher.pwd">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">关闭</button>
  <button class="btn btn-primary" ng-click="ok()">提交</button>
</div>
