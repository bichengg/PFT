<div class="hbox hbox-auto-xs bg-light">
  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="bg-white b-b wrapper-md">
        <h1 class="m-n font-thin h3">{{teacher.name}} - {{teacher.class}}</h1>
      </div>
      <div class="wrapper bg-light lter b-b clearfix">
        <div class="row">
          <div class="col-md-6">
            <div class="m-l-n-xs">
              <select class="input-sm form-control w-xs inline v-middle" ng-model="student.year" ng-change="getStudentList()">
                <option ng-value="v" ng-repeat="v in student.years track by $index">{{v}}</option>
              </select>
              <select class="input-sm form-control w-xs inline v-middle" ng-model="teacher.class" ng-change="getStudentListByTeacherId()">
                <option ng-value="v.teacher_class" ng-repeat="v in classList track by $index">{{v.teacher_class}}</option>
              </select>
              <button class="btn btn-sm btn-primary" type="button" ng-click="downloadExl()">
                <i class="fa fa-download"></i> 导出</button>
              <a href="" download="{{student.year}}-{{teacher.name}}-{{teacher.class}}.xlsx" id="hf"></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="m-l-n-xs">
              <input class="input-sm form-control w inline v-middle padder-xs" type="file" onchange="angular.element(this).scope().importf(this)"
                ng-model="student.json" />

              <button class="btn btn-sm btn-primary" type="button" ng-click="updateStudent()" ng-disabled="student.jsonReady">
                <i class="fa fa-upload"></i> 导入 {{count}}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <div class="bg-white h-full">
              <div class="table-responsive">
                <table class="table table-striped table-bordered b-t b-light m-b-none">
                  <thead>
                    <tr>
                      <th>年级编号</th>
                      <th>班级编号</th>
                      <th>班级名称</th>
                      <th>学籍号</th>
                      <th>民族代码</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>出生日期</th>
                      <th>家庭住址</th>
                      <th ng-repeat="v in resSubjectList track by $index">{{v.column_comment}}</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="v in student.resJson track by $index" ng-if="$index<=20">
                      <td>{{v.grade_num}}</td>
                      <td>{{v.class_num}}</td>
                      <td>{{v.class_name}}</td>
                      <td>{{v.student_code}}</td>
                      <td>{{v.nation}}</td>
                      <td>{{v.name}}</td>
                      <td>{{v.sex}}</td>
                      <td>{{v.born}}</td>
                      <td>{{v.address}}</td>
                      <td ng-repeat="vv in resSubjectList track by $index">{{v[vv.column_name]}}</td>
                      <th>
                        <a ng-click="updateDetail(v)">编辑成绩</a>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /column -->
</div>
